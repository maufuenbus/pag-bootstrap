        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarExample01"
              aria-controls="navbarExample01"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="./index.html">Inicio</a>

                <li class="nav-item">

                  </li>
              </ul>
            </div>

        </nav>
        <!-- Navbar -->
      <h1>Postularse</h1>
        <div class="container-fluid">
            <div class="row">
                <!-- Columna para el formulario -->
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" class="form-control" id="apellido">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" class="form-control" id="telefono">
                        </div>
                        <div class="form-group">
                            <label for="selector">Selector:</label>
                            <select class="form-control" id="selector">
                                <option value="opcion1">Opción 1</option>
                                <option value="opcion2">Opción 2</option>
                                <option value="opcion3">Opción 3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fecha">Fecha:</label>
                            <input type="date" class="form-control" id="fecha">
                        </div>
                        <div class="form-group">
                            <label for="archivo">Adjunta tu curriculum:</label>
                            <input type="file" class="form-control-file" id="archivo">
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
                <!-- Columna para la imagen -->
                <div class="col-md-6">
                    <img src="https://www.shutterstock.com/image-photo/hand-touching-virtual-world-connection-260nw-1750972730.jpg" class="img-fluid">
                </div>
            </div>
        </div>
